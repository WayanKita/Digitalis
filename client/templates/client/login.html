<html lang="en" class="gr__127_0_0_1">
<head>
    <title>Connexion | Portail Client</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/login.css">


    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css">


    <meta name="robots" content="NONE,NOARCHIVE">
</head>
<body class=" login" data-admin-utc-offset="0" data-gr-c-s-loaded="true">

<!-- Container -->
<div id="container">
    <!-- Header -->
    <div id="header">
        <div id="branding">
            <h1 id="site-name">Portail Client</h1>
        </div>
    </div>
    <!-- END Header -->
    <!-- Content -->
    <div id="content" class="colM">
        <div id="content-main">
            <form action="/client/login/?next=/client/preferences" method="post" id="login-form"><input type="hidden">
                {% csrf_token %}
                <div class="form-row">

                    <label class="required" for="id_username">Nom d'utilisateur&nbsp;:</label> <input type="text"
                                                                                                      name="username"
                                                                                                      autofocus=""
                                                                                                      required="" id="id_username">
                </div>
                <div class="form-row">

                    <label class="required" for="id_password">Mot de passe&nbsp;:</label> <input type="password"
                                                                                                 name="password"
                                                                                                 required=""
                                                                                                 id="id_password">
                    <input type="hidden" name="next" value="/client/">
                </div>
                <div class="submit-row">
                    <label>&nbsp;</label><input type="submit" value="Connexion">
                </div>
            </form>

        </div>


        <br class="clear">
    </div>
    <!-- END Content -->

    <div id="footer"></div>
</div>
<!-- END Container -->


</body>
</html>
